<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />

</head>
<body>
    <div class="wrapper">
        <header>
            <img src="./Logo.png" alt="logo">
            <div>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About us</a></li>
                    <li><a href="">How it works </a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
                <button class="btn"><a href="">Get started</a></button>

                <!--------Hamburger icon------>

                <div class="hamburger"><button  id="hamburger"><span class="material-symbols-outlined">menu</span></button></div>

                
            </div>
        </header>
    
        <main>
            <div>
                <h1>Connecting all your banking needs</h1>

                <button><a href="">Download app</a></button>
                <button><a href="">Download app</a></button>
            </div>
    
            <img src="./phone-laptop.png" alt="">
        </main>


        <!-- -----modal layout------------- -->
        <dialog id="dialog">
            <div>
                <img src="./Logo.png" alt="logo">

            </div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About us</a></li>
                <li><a href="">How it works </a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Contact</a></li>
            </ul>    
        </dialog>
    </div>


    <script>
        const hamburger = document.getElementById('hamburger')
        const dialog = document.getElementById("dialog");
        const closeBtn = document.getElementById("closeBtn");

        hamburger.onclick = () => dialog.showModal();
        closeBtn.onclick = () => dialog.close()
    </script>
      
    
</body>
